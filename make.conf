# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j8 -l8"
EMERGE_DEFAULT_OPTS="--jobs=8 --load-average=8"
PORTAGE_NICENESS=1
FEATURES="ccache"
CCACHE_DIR="/car/cache/ccache"
ACCEPT_KEYWORDS="~amd64"
VIDEO_CARDS="mesa radeon"
LI0N="en-US"
LINGUAS="en"
LANG="en_US"


USE="rust -bluetooth -obex -systemd -kde -gnome xinerama x libressl alsa networkmanager NetworkManager networkmanager-openrc NetworkManager-openrc xorg xorg-server xinit mpv ffmpeg mesa gtk -qt5 qt4 openrc xfce cups bluez amdgpu radeon
ssl xml -staging -sqlite -abi_x86_32 gitea gitolite abi_x86_64"


# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GRUB_PLATFORMS="efi-64"
ABI_X86="(64)"

GENTOO_MIRRORS="https://gentoo.osuosl.org/ http://gentoo.osuosl.org/ https://mirror.leaseweb.com/gentoo/ http://mirror.lease
web.com/gentoo/ rsync://mirror.leaseweb.com/gentoo/ http://www.gtlib.gatech.edu/pub/gentoo rsync://rsync.gtlib.gatech.edu/
gentoo http://gentoo.mirrors.tds.net/gentoo http://gentoo.cs.utah.edu/ http://gentoo.mirrors.pair.com/"

CURL_SSL="libressl"



